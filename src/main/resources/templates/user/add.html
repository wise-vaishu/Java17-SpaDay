<!DOCTYPE html>
<html lang="en" xmlns:th = "http://www.thymeleaf.org/">
<head>
  <meta charset="UTF-8">
  <link href="../static/css/styles.css" th:href="@{/css/styles.css}" rel="stylesheet" />
  <title>Sign Up</title>
</head>
<body>
<h1>Sign Up</h1>
<form method="post" th:action="@{/user}" th:object="${user}">
  <div>
    <label for="username">Username:</label>
    <input type="text" id="username" name="username" th:field="*{username}" />
    <div th:if="${#fields.hasErrors('username')}" th:errors="*{username}"></div>
  </div>

  <div>
    <label for="email">Email:</label>
    <input type="email" id="email" name="email" th:field="*{email}" />
    <div th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>
  </div>

  <div>
    <label for="password">Password:</label>
    <input type="password" id="password" name="password" th:field="*{password}" />
    <div th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></div>
  </div>

  <div>
    <label for="verify">Verify Password:</label>
    <input type="password" id="verify" name="verify" th:field="*{verify}" />
    <div th:if="${#fields.hasErrors('verify')}" th:errors="*{verify}"></div>
  </div>

  <input type="submit" value="Sign Up" />
</form>
</body>
</html>
